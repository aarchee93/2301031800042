<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Comic Book Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 font-sans">
  <!-- Navigation Bar -->
  <header class="navbar">
    <h1 class="logo">Comic Creator</h1>
    <nav class="nav-buttons">
      <button class="create-btn">Create</button>
      <button class="link-btn">My Comics</button>
      <button class="link-btn">Share</button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Sidebar Tools -->
    <aside class="sidebar">
      <h2 class="sidebar-title">Tools</h2>
      <button class="tool-btn">Add Panel</button>
      <button class="tool-btn">Add Character</button>
      <button class="tool-btn">Add Speech Bubble</button>
      <button class="tool-btn">Background</button>
    </aside>

    <!-- Comic Editor Canvas -->
    <section class="editor">
      <h2 class="editor-title">Comic Canvas</h2>
      <div class="canvas">
        <div class="panel-slot">Panel 1 (Drop here)</div>
        <div class="panel-slot">Panel 2 (Drop here)</div>
      </div>
    </section>
  </main>

  <!-- Footer Actions -->
  <footer class="footer">
    <button class="save-btn">Save Comic</button>
    <button class="share-btn">Share Comic</button>
  </footer>
</body>

</html>
